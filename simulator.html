<!doctype html>
<html lang="en" manifest="/arcade/release.manifest" data-framework="typescript">

<head>
    <meta charset="utf-8">
    <title>sample simulator</title>
    <link rel="stylesheet" type="text/css" href="/arcade/sim.css">
    <style>
        body {
            background: transparent;
            overflow: hidden;
        }

        /* fix for iOS; see https://github.com/PierBover/ios-iframe-fix */
        #wrap {
            position: fixed;
            top: 0;
            right:0;
            bottom:0;
            left: 0;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
        }
    </style>
    <script src="/arcade/bluebird.min.js"></script>
    <script src="/arcade/pxtsim.js"></script>
    <script src="/arcade/sim.js"></script>
</head>

<body id="root" class="blur">
    <div id="wrap">
        <div id="debug-stats"></div>
        <div id="screen-back"></div>
        <div id="screen">
            <div id="paint-surface-container">
                <canvas id="paint-surface"></canvas>
            </div>
            <div id="controls"></div>
        </div>
        <div id="instructions"></div>
    </div>
</body>
</html>
